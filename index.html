<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <link rel="shortcut icon" href="./images/jogo da memoria.webp" type="image/x-icon">
  <title>Jogo da Memória | Login</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
      <img src="./images/jogo da memoria.webp" alt="Ícone de um cérebro">
      <h1>Jogo da Memória</h1>
    </div>

    <label for="playerName" class="visually-hidden">Nome</label>
    <input id="playerName" type="text" placeholder="Nome" class="login__input" required>
    <button type="submit" class="login__button" aria-label="Iniciar o jogo">Jogar</button>

  </form>

</body>

</html>
